        <form id="todoForm">
            <label>ToDo:
                <input type="text" name="todo" id="todo" maxlength="25" required>
            </label>
            <label>Urgency:
                <select name="todoUrgency" id="todoUrgency">
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
            </label>
            <input type="submit" value="Add ToDo">
        </form>
    </main>
